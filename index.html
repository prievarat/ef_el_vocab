<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English File Infinity</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --primary: #F4A329; --primary-dark: #D97706;
            --secondary: #2BB6B4; --bg: #FDFCFB; --surface: #FFFFFF;
            --text: #1F2937; --text-light: #6B7280; --radius: 20px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Nunito', sans-serif; background-color: var(--bg); color: var(--text); min-height: 100vh; padding: 20px; display: flex; flex-direction: column; align-items: center; }

        .container { width: 100%; max-width: 600px; }

        header { text-align: center; margin-bottom: 30px; }
        h1 { font-weight: 800; font-size: 2.2rem; color: var(--primary-dark); margin-bottom: 15px; }

        .pill-container { display: flex; flex-wrap: wrap; gap: 8px; justify-content: center; margin-bottom: 30px; }
        .pill { padding: 10px 20px; border-radius: 999px; border: 2px solid #E5E7EB; cursor: pointer; font-weight: 700; background: white; transition: 0.2s; color: var(--primary-dark); }
        .pill.active { background: var(--primary); border-color: var(--primary); color: white; }

        .tabs { display: flex; gap: 10px; margin-bottom: 25px; width: 100%; }
        .tab { flex: 1; padding: 14px; border: none; border-radius: 12px; background: #F3F4F6; cursor: pointer; font-weight: 700; font-family: inherit; color: var(--text-light); transition: 0.2s; }
        .tab.active { background: white; color: var(--primary-dark); box-shadow: 0 4px 10px rgba(0,0,0,0.05); }

        .card { background: var(--surface); border-radius: var(--radius); padding: 35px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); width: 100%; min-height: 300px; }
        
        /* Flashcard Design */
        .flashcard-container { perspective: 1000px; height: 220px; width: 100%; cursor: pointer; margin-bottom: 20px; }
        .flashcard { position: relative; width: 100%; height: 100%; transition: transform 0.6s; transform-style: preserve-3d; }
        .flashcard.flipped { transform: rotateY(180deg); }
        .face { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; display: flex; align-items: center; justify-content: center; border-radius: var(--radius); border: 2px solid var(--primary); background: white; padding: 25px; text-align: center; font-size: 1.8rem; font-weight: 700; }
        .face.back { background: #fff; transform: rotateY(180deg); color: var(--text); }

        /* Teacher View Styles */
        .teacher-form { display: flex; flex-direction: column; gap: 20px; }
        .form-group { display: flex; align-items: center; gap: 15px; }
        label { font-weight: 600; color: var(--text); }
        input, select { padding: 10px; border-radius: 10px; border: 1px solid #D1D5DB; font-family: inherit; font-size: 1rem; }
        input[type="number"] { width: 80px; }

        .btn-gen { background: var(--primary); color: white; border: none; padding: 18px; border-radius: 15px; font-weight: 800; font-size: 1.1rem; cursor: pointer; transition: 0.2s; width: 100%; }
        .btn-gen:hover { background: var(--primary-dark); }

        .hidden { display: none; }

        @media print {
            body * { visibility: hidden; }
            #print-area, #print-area * { visibility: visible; }
            #print-area { position: absolute; left: 0; top: 0; width: 100%; padding: 40px; }
            table { width: 100%; border-collapse: collapse; margin-top: 20px; }
            th, td { border: 1px solid #000; padding: 12px; text-align: left; }
        }
    </style>
</head>
<body>

<div class="container">
    <header><h1>English File Infinity</h1></header>

    <div class="pill-container" id="unit-pills"></div>

    <div class="tabs">
        <button class="tab active" onclick="switchTab('cards')">Kártyák</button>
        <button class="tab" onclick="switchTab('practice')">Gyakorlás</button>
        <button class="tab" onclick="switchTab('teacher')">Tanárnak</button>
    </div>

    <div id="view-cards" class="view">
        <div class="card">
            <div class="flashcard-container" onclick="this.querySelector('.flashcard').classList.toggle('flipped')">
                <div class="flashcard">
                    <div class="face front" id="card-en">Válassz fejezetet!</div>
                    <div class="face back" id="card-hu">...</div>
                </div>
            </div>
            <button class="btn-gen" onclick="nextWord()">Következő szó</button>
        </div>
    </div>

    <div id="view-practice" class="view hidden">
        <div class="card">
            <h2 id="p-q" style="text-align:center; margin-bottom:25px; font-size:2rem;">?</h2>
            <input type="text" id="p-input" placeholder="Írd be a választ..." style="width:100%; padding:15px; margin-bottom:15px; border-radius:10px; border:2px solid #eee; text-align:center; font-size:1.2rem;">
            <button class="btn-gen" onclick="checkPractice()">Ellenőrzés</button>
            <p id="p-feedback" style="text-align:center; margin-top:20px; font-weight:700;"></p>
        </div>
    </div>

    <div id="view-teacher" class="view hidden">
        <div class="card">
            <h2 style="margin-bottom:10px;">Dolgozat generáló</h2>
            <p style="color:var(--text-light); margin-bottom:25px;">Készíts nyomtatható listát a kijelölt egységekből.</p>
            
            <div class="teacher-form">
                <div class="form-group">
                    <label>Szavak száma:</label>
                    <input type="number" id="t-num" value="10" min="1">
                </div>
                <div class="form-group">
                    <label>Melyik nyelvet adjam meg?</label>
                    <select id="t-lang">
                        <option value="en">Angolt</option>
                        <option value="hu">Magyart</option>
                    </select>
                </div>
                <button class="btn-gen" onclick="generateTest()">Generálás</button>
            </div>
        </div>
    </div>
</div>

<div id="print-area" class="hidden"></div>

<script>
    let vocabData = {}; let activeUnits = []; let pool = []; let idx = 0;

    async function fetchUnits() {
        try {
            const res = await fetch('data/units.json');
            const list = await res.json();
            renderPills(list);
        } catch (e) { console.error("Hiba a betöltésnél."); }
    }

    async function loadUnit(name) {
        if (!vocabData[name]) {
            const res = await fetch(`data/${name}.json`);
            vocabData[name] = await res.json();
        }
        refreshPool();
    }

    function renderPills(list) {
        const cont = document.getElementById('unit-pills');
        cont.innerHTML = '';
        list.forEach(name => {
            const p = document.createElement('div');
            p.className = `pill ${activeUnits.includes(name) ? 'active' : ''}`;
            p.innerText = name;
            p.onclick = async () => {
                if (activeUnits.includes(name)) activeUnits = activeUnits.filter(u => u !== name);
                else { activeUnits.push(name); await loadUnit(name); }
                renderPills(list); refreshPool();
            };
            cont.appendChild(p);
        });
    }

    function refreshPool() {
        pool = []; activeUnits.forEach(u => pool = [...pool, ...vocabData[u]]);
        pool.sort(() => Math.random() - 0.5); idx = 0; updateUI();
    }

    function switchTab(t) {
        document.querySelectorAll('.tab').forEach(b => b.classList.remove('active'));
        document.querySelector(`[onclick*='${t}']`).classList.add('active');
        document.querySelectorAll('.view').forEach(v => v.classList.add('hidden'));
        document.getElementById(`view-${t}`).classList.remove('hidden');
    }

    function updateUI() {
        if (pool.length > 0) {
            document.getElementById('card-en').innerText = pool[idx].en;
            document.getElementById('card-hu').innerText = pool[idx].hu;
        }
    }

    function nextWord() {
        if (pool.length === 0) return;
        idx = (idx + 1) % pool.length;
        document.querySelector('.flashcard').classList.remove('flipped');
        setTimeout(updateUI, 200);
    }

    function generateTest() {
        if (pool.length === 0) return alert("Válassz fejezetet!");
        const num = parseInt(document.getElementById('t-num').value);
        const lang = document.getElementById('t-lang').value;
        
        let testWords = [...pool].sort(() => Math.random() - 0.5).slice(0, num);
        
        let html = `<h2>Szódolgozat - ${activeUnits.join(', ')}</h2>`;
        html += `<table><tr><th>Megadott szó</th><th>Jelentése</th></tr>`;
        
        testWords.forEach(w => {
            html += `<tr><td>${lang === 'en' ? w.en : w.hu}</td><td></td></tr>`;
        });
        html += `</table>`;
        
        const printArea = document.getElementById('print-area');
        printArea.innerHTML = html;
        window.print();
    }

    fetchUnits();
</script>
</body>
</html>
