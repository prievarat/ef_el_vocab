<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English File Infinity</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --primary: #F4A329; --primary-dark: #D97706;
            --secondary: #2BB6B4; --bg: #FDFCFB; --surface: #FFFFFF;
            --text: #1F2937; --text-light: #6B7280; --radius: 20px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Nunito', sans-serif; background-color: var(--bg); color: var(--text); min-height: 100vh; padding: 20px; display: flex; flex-direction: column; align-items: center; }

        .container { width: 100%; max-width: 600px; }

        header { text-align: center; margin-bottom: 20px; }
        h1 { font-weight: 800; font-size: 1.8rem; color: var(--primary-dark); margin-bottom: 10px; }

        /* Kisebb √©s kev√©sb√© hangs√∫lyos fejezet gombok */
        .pill-container { display: flex; flex-wrap: wrap; gap: 6px; justify-content: center; margin-bottom: 25px; }
        .pill { padding: 4px 12px; border-radius: 8px; border: 1px solid #E5E7EB; cursor: pointer; font-weight: 600; font-size: 0.8rem; background: white; transition: 0.2s; color: var(--text-light); }
        .pill.active { background: var(--primary); border-color: var(--primary); color: white; }

        .tabs { display: flex; gap: 8px; margin-bottom: 20px; width: 100%; background: #F3F4F6; padding: 4px; border-radius: 12px; }
        .tab { flex: 1; padding: 10px; border: none; border-radius: 9px; background: transparent; cursor: pointer; font-weight: 700; font-family: inherit; color: var(--text-light); transition: 0.2s; }
        .tab.active { background: white; color: var(--primary-dark); box-shadow: 0 2px 5px rgba(0,0,0,0.05); }

        .card { background: var(--surface); border-radius: var(--radius); padding: 25px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); width: 100%; min-height: 350px; position: relative; }
        
        /* Folyamatjelz≈ë √©s sz√°ml√°l√≥ */
        .progress-bar { width: 100%; height: 6px; background: #E5E7EB; border-radius: 3px; margin-bottom: 8px; overflow: hidden; }
        .progress-fill { height: 100%; background: var(--secondary); width: 0%; transition: 0.3s; }
        .counter { font-size: 0.85rem; font-weight: 700; color: var(--text-light); text-align: right; margin-bottom: 15px; }

        /* Flashcard Design */
        .flashcard-container { perspective: 1000px; height: 180px; width: 100%; cursor: pointer; margin-bottom: 20px; }
        .flashcard { position: relative; width: 100%; height: 100%; transition: transform 0.6s; transform-style: preserve-3d; }
        .flashcard.flipped { transform: rotateY(180deg); }
        .face { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; display: flex; align-items: center; justify-content: center; border-radius: var(--radius); border: 2px solid var(--primary); background: white; padding: 20px; text-align: center; font-size: 1.5rem; font-weight: 700; }
        .face.back { background: #fff; transform: rotateY(180deg); color: var(--text); }

        .btn-gen { background: var(--primary); color: white; border: none; padding: 16px; border-radius: 15px; font-weight: 800; font-size: 1rem; cursor: pointer; transition: 0.2s; width: 100%; margin-top: auto; }
        
        input[type="text"] { width: 100%; padding: 15px; margin-bottom: 10px; border-radius: 12px; border: 2px solid #eee; text-align: center; font-size: 1.1rem; font-family: inherit; }
        
        /* Teacher View */
        .teacher-form { display: flex; flex-direction: column; gap: 15px; }
        .form-group { display: flex; align-items: center; gap: 10px; font-size: 0.9rem; }
        input[type="number"], select { padding: 8px; border-radius: 8px; border: 1px solid #ddd; }

        .hidden { display: none; }

        @media print {
            body * { visibility: hidden; }
            #print-area, #print-area * { visibility: visible; }
            #print-area { position: absolute; left: 0; top: 0; width: 100%; padding: 40px; }
            table { width: 100%; border-collapse: collapse; margin-top: 20px; }
            th, td { border: 1px solid #000; padding: 12px; text-align: left; }
        }
    </style>
</head>
<body>

<div class="container">
    <header><h1>English File Infinity</h1></header>

    <div class="pill-container" id="unit-pills"></div>

    <div class="tabs">
        <button class="tab active" onclick="switchTab('cards')">K√°rty√°k</button>
        <button class="tab" onclick="switchTab('practice')">Gyakorl√°s</button>
        <button class="tab" onclick="switchTab('teacher')">Tan√°rnak</button>
    </div>

    <div id="view-cards" class="view">
        <div class="card">
            <div class="progress-bar"><div class="progress-fill" id="c-progress"></div></div>
            <div class="counter" id="c-counter">0 / 0</div>
            <div class="flashcard-container" onclick="this.querySelector('.flashcard').classList.toggle('flipped')">
                <div class="flashcard">
                    <div class="face front" id="card-en">V√°lassz fejezetet!</div>
                    <div class="face back" id="card-hu">...</div>
                </div>
            </div>
            <button class="btn-gen" onclick="nextWord()">K√∂vetkez≈ë sz√≥</button>
        </div>
    </div>

    <div id="view-practice" class="view hidden">
        <div class="card">
            <div class="progress-bar"><div class="progress-fill" id="p-progress"></div></div>
            <div class="counter" id="p-counter">0 / 0</div>
            <h2 id="p-q" style="text-align:center; margin-bottom:20px; font-size:1.8rem;">?</h2>
            <input type="text" id="p-input" placeholder="√çrd be a v√°laszt..." autocomplete="off">
            <button class="btn-gen" id="p-btn" onclick="checkPractice()">Ellen≈ërz√©s</button>
            <p id="p-feedback" style="text-align:center; margin-top:15px; font-weight:700; min-height: 24px;"></p>
        </div>
    </div>

    <div id="view-teacher" class="view hidden">
        <div class="card">
            <h2 style="margin-bottom:10px; font-size:1.4rem;">Dolgozat gener√°l√≥</h2>
            <p style="color:var(--text-light); margin-bottom:20px; font-size:0.9rem;">K√©sz√≠ts nyomtathat√≥ list√°t a kijel√∂lt egys√©gekb≈ël.</p>
            <div class="teacher-form">
                <div class="form-group"><label>Szavak sz√°ma:</label><input type="number" id="t-num" value="10"></div>
                <div class="form-group">
                    <label>Nyelv:</label>
                    <select id="t-lang"><option value="en">Angol</option><option value="hu">Magyar</option></select>
                </div>
                <button class="btn-gen" onclick="generateTest()">Gener√°l√°s</button>
            </div>
        </div>
    </div>
</div>

<div id="print-area" class="hidden"></div>

<script>
    let vocabData = {}; let activeUnits = []; let pool = []; let idx = 0;

    async function fetchUnits() {
        try {
            const res = await fetch('data/units.json');
            const list = await res.json();
            renderPills(list);
        } catch (e) { console.error("Hiba a bet√∂lt√©sn√©l."); }
    }

    async function loadUnit(name) {
        if (!vocabData[name]) {
            const res = await fetch(`data/${name}.json`);
            vocabData[name] = await res.json();
        }
        refreshPool();
    }

    function renderPills(list) {
        const cont = document.getElementById('unit-pills');
        cont.innerHTML = '';
        list.forEach(name => {
            const p = document.createElement('div');
            p.className = `pill ${activeUnits.includes(name) ? 'active' : ''}`;
            p.innerText = name;
            p.onclick = async () => {
                if (activeUnits.includes(name)) activeUnits = activeUnits.filter(u => u !== name);
                else { activeUnits.push(name); await loadUnit(name); }
                renderPills(list); refreshPool();
            };
            cont.appendChild(p);
        });
    }

    function refreshPool() {
        pool = []; activeUnits.forEach(u => pool = [...pool, ...vocabData[u]]);
        pool.sort(() => Math.random() - 0.5); idx = 0; updateUI();
    }

    function switchTab(t) {
        document.querySelectorAll('.tab').forEach(b => b.classList.remove('active'));
        document.querySelector(`[onclick*='${t}']`).classList.add('active');
        document.querySelectorAll('.view').forEach(v => v.classList.add('hidden'));
        document.getElementById(`view-${t}`).classList.remove('hidden');
        if (t === 'practice') resetPractice();
    }

    function updateUI() {
        if (pool.length > 0) {
            document.getElementById('card-en').innerText = pool[idx].en;
            document.getElementById('card-hu').innerText = pool[idx].hu;
            
            // Sz√°ml√°l√≥k √©s Progress friss√≠t√©se
            const current = idx + 1;
            const total = pool.length;
            const percent = (current / total) * 100;
            
            document.getElementById('c-counter').innerText = `${current} / ${total}`;
            document.getElementById('c-progress').style.width = `${percent}%`;
            document.getElementById('p-counter').innerText = `${current} / ${total}`;
            document.getElementById('p-progress').style.width = `${percent}%`;
        }
    }

    function nextWord() {
        if (pool.length === 0) return;
        idx = (idx + 1) % pool.length;
        document.querySelectorAll('.flashcard').forEach(f => f.classList.remove('flipped'));
        setTimeout(updateUI, 200);
    }

    function resetPractice() {
        if (pool.length === 0) return;
        document.getElementById('p-q').innerText = pool[idx].en;
        document.getElementById('p-input').value = '';
        document.getElementById('p-input').disabled = false;
        document.getElementById('p-feedback').innerText = '';
        document.getElementById('p-btn').innerText = "Ellen≈ërz√©s";
        updateUI();
    }

    function checkPractice() {
        const btn = document.getElementById('p-btn');
        if (btn.innerText === "K√∂vetkez≈ë") { nextWord(); resetPractice(); return; }
        const user = document.getElementById('p-input').value.trim().toLowerCase();
        const correct = pool[idx].hu.toLowerCase();
        if (user === correct) {
            document.getElementById('p-feedback').innerText = "Helyes! üéâ";
            document.getElementById('p-feedback').style.color = "var(--secondary)";
        } else {
            document.getElementById('p-feedback').innerText = `Helyesen: ${pool[idx].hu}`;
            document.getElementById('p-feedback').style.color = "var(--error)";
        }
        btn.innerText = "K√∂vetkez≈ë";
    }

    function generateTest() {
        if (pool.length === 0) return alert("V√°lassz fejezetet!");
        const num = document.getElementById('t-num').value;
        const lang = document.getElementById('t-lang').value;
        let testWords = [...pool].sort(() => Math.random() - 0.5).slice(0, num);
        let html = `<h2>Sz√≥dolgozat - ${activeUnits.join(', ')}</h2><table><tr><th>Sz√≥</th><th>Jelent√©s</th></tr>`;
        testWords.forEach(w => html += `<tr><td>${lang === 'en' ? w.en : w.hu}</td><td></td></tr>`);
        document.getElementById('print-area').innerHTML = html + `</table>`;
        window.print();
    }

    fetchUnits();
</script>
</body>
</html>
